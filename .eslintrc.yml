---

plugins:
    - babel
    - jest

env:
    node: true
    jest: true

parser: babel-eslint

extends:
    - 'airbnb-base'
    - 'plugin:jest/recommended'

rules:
    no-console: 0
    indent: [ "error", 4 ]
    no-param-reassign: [ "error", { "props": false } ]
    import/prefer-default-export: 0
